<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="bookingForm.css">
</head>
<body>
    <div class="wrapper">
        <form action="http://localhost/hotel_transylvania/bookingForm.php" method="POST">
            <h1>Reserve Now</h1>
            <div class="input-info">
                <input type="text" name="user_name" placeholder="Name" required>
            </div>
            <div class="input-info">
                <input type="tel" name="contact" placeholder="Contact No." required>
            </div>
            <div class="input-info">
                <input type="tel" name="mail" placeholder="Email">
            </div>
            <div class="input-info">
                <input type="date" name="checKIN" placeholder="Check-in Date" required>
            </div>
            <div class="input-info">
                <input type="date" name="checkOUT" placeholder="Check-out Date" required>
            </div>
            <div class="input-info">
                <select id="options" name="room_type" required>
                    <option value="" disabled selected>Room Type(price per night)</option>
                    <option value="single.b">Single(1000/-)</option>
                    <option value="deluxe.b">Deluxe(2000/-)</option>
                    <option value="suite.b">Suit(5000/-)</option>
                  
                    <option value="single">Single-without Breakfast(800/-)</option>
                    <option value="deluxe">Deluxe-without Breakfast(1800/-)</option>
                    <option value="suite">Suit-without Breakfast(4600/-)</option>
                </select>
            </div>
            <div class="payment-option">
                <label for="paymentOption">Payment Option:</label><br>
                <input type="radio" id="payNow" name="paymentOption" value="payNow">
                <label for="payNow">Pay Now</label><br>
                <input type="radio" id="payLater" name="paymentOption" value="payLater">
                <label for="payLater">Pay Later</label>
            </div>

            <div id="paymentAmountDiv" style="display: none;">
                <label for="paymentAmount">Enter Payment Amount:</label>
                <input type="tel" id="paymentAmount" name="paymentAmount" placeholder="Amount">
            </div>

            <div class="button-container">
                <button type="submit" class="btn">Reserve</button>
                <a href="home.html" class="go-back-link">Go Back</a>
            </div>
        </form>
        <div id="bookingHistory"></div>
    </div>
</body>
</html>
